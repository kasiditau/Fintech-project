<!DOCTYPE html>
<html>
<body>
    {% extends "Style.html" %}
    {% block content %}

<h>Knowing You</h>

<form method="POST">

  <label for="firstname">First name:</label><br>
  <input name="firstname" type="text" id="inputFirstname" class="form-control" value="{{ request.form.firstname }}" placeholder="firstname" required autofocus>
  
  <label for="lastname">Last name:</label><br>
  <input name="lastname" type="text" id="inputLastname" class="form-control" value="{{ request.form.lastname }}" placeholder="lastname" required autofocus>

  <label for="username">Username:</label><br>
  <input name="username" type="text" id="inputUsername" class="form-control" value="{{ request.form.username }}" placeholder="username" required autofocus>
  
  <label for="password">Password</label><br>
  <input name="password" type="text" id="inputPassword" class="form-control" value="{{ request.form.password }}" placeholder="password" required autofocus>

  <label for="confirmpassword">Confirm password</label><br>
  <input name="confirmpassword" type="text" id="inputConfirmpassword" class="form-control" value="{{ request.form.confirmpassword }}" placeholder="confirmpassword" required autofocus>

  <input type="submit" value="Join">
 
</form> 
<div class="cancelbutton">
<a href="/"><input type="button" value="Cancel"></a>
</div>
{% endblock %}
</body>
</html>
